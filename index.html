<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex bg-black">

        <div class="left ">
            <div class="close invert">
                <img src="svg/close.svg" alt="menu">

            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"> <img class="invert" src="svg/logo.svg" alt="Logo"></div>
                <ul>
                    <li><img class="invert" src="svg/home2.svg" alt="Home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="libary bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svg/libary.svg" alt="">
                    <h2>your libary</h2>
                </div>

                <!-- list of the song -->
                <div class="songlist">

                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right  bg-grey rounded ">
            <div class="header">

                <div class="nav">
                    <div class="hamburgercontainer">
                        <div>
                            <img class="hamburger" src="svg/hamburger.svg" alt="menu">

                        </div>

                        <!-- svg buttons -->
                        <div>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>

                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>

                    </div>

                </div>

                <div class="buttons">
                    <button class="sign-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>


            <div class="spotifyPlaylist"> <!-- playlist container -->
                <h1>Spotify Playlists</h1>

                <div class="cardcontainer">
                    <div data-folder="cs" class="card">

                       <div class="play-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        </div>

                        <img src="images/supreme shubh.jpg" alt="">
                        <h2>Happy hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div data-folder="ncs" class="card">
                        <img src="svg/playbutton.svg" id="id2" alt="">
                        <img src="images/without prejudice guru.jpg" alt="">
                        <h2>Quatal</h2>
                        <p>guru randhawa , sanjoy</p>
                    </div>


                    <div data-folder="kb" class="card ">
                        <img src="svg/playbutton.svg" id="id1" alt="">
                        <img src="images/sanivaaram.jpg" alt="">
                        <h2>Sanivaaram</h2>
                        <p>Lets change your mood listen south </p>
                    </div>


                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo"> </div>

                        <div class="songbutton">
                            <img width="35" id="previous" src="svg/prevsong.svg" alt="">
                            <img width="35" id="play" src="svg/play.svg" alt="">
                            <img width="35" id="next" src="svg/nextsong.svg" alt="">
                        </div>

                        <div class="timeVol">
                            <div class="songtime"></div>
                            <div class="volume"> <img width="20" src="svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="range" id="">
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
            <script src="script.js"></script>
</body>

</html>
